<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Gå med</title>
</head>
<body class="bakgrund">

<h1>Gå med</h1> <br><br>
<form>
    <label for="username">Namn:</label>
    <input type="text" id="username" name="username" placeholder="Namn" required>
    <br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"placeholder="Email" required>
    <br><br>
    <label for="födelsedatum">Födelsedatum</label>
    <input type="date" id="födelsedatum">
    

    
    <br><br>
    <p>Välj ditt kön:</p>
    <input type="radio" name="gender" value="male">Man <br>
    <input type="radio" name="gender" value="female">Kvinna <br>
    <input type="radio" name="gender" value="other">Annat <br>
    <br><br>
    <label for="password">Lösenord:</label>
    <input type="password" id="password" name="password"placeholder="Lösenord" required>
    <br><br>
    <input type="submit" value="Gå med">
</form>

<img class="bild" src="leksands-arena.jpg" height= 500px width= 800px>

</body>







</html>
